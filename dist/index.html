<!DOCTYPE html>
<html>
	<head>
		<title>Parcel Sandbox</title>
		<meta charset="UTF-8">
		<script src="/src.a2b27638.js" defer=""></script>
		<link rel="stylesheet" href="/styles.dd855970.css">
	<script src="/styles.dd855970.js"></script></head>

	<body>
		<div id="app">
			<div class="container">
				<section id="add-item">
					<h2>New Item</h2>
					<form>
						<!-- Item name -->
						<label for="item-name">Item Name</label>
						<input type="text" name="item-name" id="item-name" required="">

						<!-- Quantity -->
						<label for="item-quantity">Quantity</label>
						<span class="quantity-box">
							<!-- ! add svg icon -->
							<span>-</span>
							<!-- <input
								type="number"
								name="item-quantity"
								id="item-quantity"
								required
								min="1"
							/> -->
							<span class="quantity-counter">0</span>
							<!-- ! add svg icon -->
							<span>+</span>

							<!-- Unit -->
							<select name="item-unit" id="item-unit" required="">
								<option value="">--Select Unit--</option>
								<option value="Number">Number</option>
								<option value="mL (Millilitre)">mL (Millilitre)</option>
								<option value="L (Litre)">L (Litre)</option>
								<option value="g (Gram)">g (Gram)</option>
								<option value="Kg (Kilogram)">Kg (Kilogram)</option>
								<option value="Dozen">Dozen</option>
							</select>
						</span>

						<div class="add-buttons">
							<!-- Grocery Btn -->
							<button class="grocery-btn">
								<span>Add</span> to Grocery List
							</button>

							<!-- Wishlist Btn -->
							<button class="wishlist-btn"><span>Add</span> to Wishlist</button>
						</div>
					</form>
				</section>
				<section id="grocery-list">
					<div class="list-heading">
						<h2>Grocery List <span>3</span></h2>
						<h2>Wishlist <span>1</span></h2>
					</div>
					<div class="list">
						<ul>
							<li></li>
						</ul>
					</div>
				</section>
			</div>
		</div>
	</body>
</html>
